{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<p class="pt-4">Чтобы восставноить пароль введите вашу почту</p>

<form action="." method="post">
    {{ form.as_p }}
    <div class="d-grid gap-2 d-md-block pb-4">
        <button type="submit" class="btn btn-outline-secondary">Подтвердить почту</button>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
