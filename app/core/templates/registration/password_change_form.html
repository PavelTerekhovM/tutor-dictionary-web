{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}

{% block content %}
<h4 class="pt-4">Для смены пароля</h4>
<form action="." method="post">
    <div class="w-75">
        {% for field in form  %}
        <div class="py-1">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <div class="pt-1 mb-1">
              <small style="color: grey">{{ field.help_text|safe }}</small>
            </div>
            {% endif %}
        </div>
        {% endfor %}
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-block py-4">
            <button type="submit" class="btn btn-outline-secondary">Сменить пароль</button>
        </div>
    </div>
</form>
{% endblock %}
