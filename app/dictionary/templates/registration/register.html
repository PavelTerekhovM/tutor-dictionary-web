{% extends "base.html" %}
{% block title %}Регистрация в Lingvo tutor{% endblock %}

{% block content %}
<h4 class="pt-4">Регистрация в Lingvo tutor</h4>
<p class="py-1">Для регистрации заполните форму ниже</p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <div class="d-grid gap-2 d-md-block pb-4">
        <button type="submit" class="btn btn-outline-secondary">Зарегистрироваться</button>
    </div>
</form>
{% endblock %}
